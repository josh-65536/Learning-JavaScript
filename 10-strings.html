<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<script>
    var message = 'Hello World!';

    document.write(message + '<br />');
    document.write(message.length + '<br />');
    document.write(message.toUpperCase() + '<br />');
    document.write(message.charAt(11) + '<br />');
    document.write(message.replace('Hello', 'Goodbye, cruel') + '<br />');
    document.write(message.bold() + '<br />');
    document.write(message.italics() + '<br />');
</script>
</head>

<body>
</body>

</html>
